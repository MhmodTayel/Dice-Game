<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="player-1 active">
        <div id="name-1" class="player-name">Player 1</div>
        <div id="score-1" class="player-score">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">11</div>
        </div>
      </div>
      <div class="player-2">
        <div id="name-1" class="player-name">Player 2</div>
        <div id="score-1" class="player-score">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">5</div>
        </div>
      </div>

      <button class="btn-new"><i class="fas fa-plus"></i>New game</button>
      <button class="btn-roll"><i class="fas fa-dice"></i>Roll dice</button>
      <button class="btn-hold">
        <i class="fas fa-arrow-circle-down"></i>Hold
      </button>
      <img src="img/dice-5.png" alt="Dice" class="dice" />
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
